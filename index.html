<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chertok Response Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        max-width: 600px;
    }
    input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 12px 18px;
        font-size: 16px;
        cursor: pointer;
    }
    #output {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Chertok Response Generator</h2>

<p>Type what you said to Chertok:</p>

<input id="inputText" type="text" placeholder="Example: Good morning Michael">
<button onclick="run()">Submit</button>

<p id="output"></p>

<script>
function countWords(str) {
    str = str.trim();
    if (str === "") return 0;
    return str.split(/\s+/).length;
}

function chertokResponse(n) {
    const r = n % 6;
    switch(r) {
        case 0: return "Good morning";
        case 1: return "Healthy";
        case 2: return "All who are hungry come and eat";
        case 3: return "Finance";
        case 4: return "Special";
        case 5: return "Respectful";
    }
}

// lowercase helper
function toLower(str) {
    return str.toLowerCase();
}

function run() {
    const text = document.getElementById("inputText").value;
    const words = countWords(text);

    let response = chertokResponse(words);


    const lowered = toLower(text);
    if (lowered.includes("charlie")) {
        response = "Not " + response;
    }

    document.getElementById("output").innerHTML =
        "Chertok responds: " + response + "!";
}
</script>

</body>
</html>
